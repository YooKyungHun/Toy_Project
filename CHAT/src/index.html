<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <h1>필수6 node.js 와 socket.io 를 활용한 채팅 server / client 구현 예제</h1>

  <div class="wrapper">
    <div class="user-container">


      <label for="nickname">대화명</label>
      <input type="text" id="nickname">
      <br>
      <label for="list">참가자</label>
      <input type="text" id="list" disabled="disabled">


    </div>
    <div class="display-container">
      <ul class="chatting-list">
        <li class="sent">
          <span class="profile">
            <span class="user">사용자 Test</span>
            <img class="image" src="https://placeimg.com/50/50/any" alt="any">
          </span>
          <span class="message">그래 반가워(Test Message)</span>
          <span class="time">2:10 PM</span>
        </li>
        <!-- <li class="received">
          <span class="profile">
            <span class="user">사용자 A</span>
            <img class="image" src="https://placeimg.com/50/50/any" alt="any">
          </span>
          <span class="message">그래 반가워</span>
          <span class="time">오후 2:10</span>
        </li> -->
      </ul>
    </div>
    <div class="input-container">
      <span>
        <input type="text" class="chatting-input">
        <button class="send-button">전송</button>
      </span>
    </div>
  </div>




  <script src="/socket.io/socket.io.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
